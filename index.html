
<!DOCTYPE html>
<html>
<head>
<title>gitbazi</title>
<meta charset = "utf-8">
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
/>

<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>


  <div class="swiper w-full h-screen">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img class="w-full" src="img/amerfort.jpg" alt="First slide"></div>
    <div class="swiper-slide"><img class="w-full" src="img/beautiful-rain.jpg" alt="second slide"></div>
 <div class="swiper-slide"><img class="w-full" src="img/istockphoto.jpg" alt="First slide"></div>
    <div class="swiper-slide"><img class="w-full" src="img/jpr.jpg" alt="second slide"></div>
	 <div class="swiper-slide"><img class="w-full" src="img/tree.jpg" alt="First slide"></div> 
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

 
</div>




<script>
 const swiper = new Swiper('.swiper', {
  // Optional parameters
 
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
  },
  autoplay: {
    delay: 2000,
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },
   
});

 </script>
</body>
</html>
